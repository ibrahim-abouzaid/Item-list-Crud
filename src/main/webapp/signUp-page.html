<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/signUpStyle.css" />
</head>
<body class="body-bg">

  <div class="card">
    <h2 class="card-title">Sign Up</h2>
    
    <form action="/Item_Service/UserController"  class="form">
      <div class="form-group">
        <label for="username" class="label">Username</label>
        <input type="text" id="username" name="username" required class="input" />
      </div>

      <div class="form-group">
        <label for="password" class="label">Password</label>
        <input type="password" id="password" name="password" required class="input" />
      </div>
      
            <div class="form-group">
        <label for="confirm_password" class="label">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="input" />
      </div>
      
	<input type="hidden" required name="action" value="user-signup">
      <button type="submit" class="submit-btn">Create Account</button>
      
    </form>

    <p class="text-center text-sm mt-4">
      Already have an account? 
      <a href="login.jsp" class="link">Log in</a>
    </p>
  </div>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function (e) {
    const pw = document.getElementById('password').value;
    const cpw = document.getElementById('confirm_password').value;
    if (pw !== cpw) {
      e.preventDefault();
      alert('Passwords do not match.');
    }
  });
</script>
</body>
</html>
